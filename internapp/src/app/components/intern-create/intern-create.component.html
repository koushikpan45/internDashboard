<div class="row justify-content-center">
  <div class="col-md-4 register-employee">
    <!-- form card register -->
    <div class="card-body">
      <form [formGroup]="InternForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="inputName">Name</label>
          <input class="form-control" type="text" formControlName="name">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.name.errors?.required">
            Name is required.
          </div>
        </div>

        <div class="form-group">
          <label for="inputVerify3">Mobile No</label>
          <input class="form-control" type="text" formControlName="phoneNumber">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.required">
            Enter your phone number.
          </div>
          <div class="invalid-feedback" *ngIf="submitted && myForm.phoneNumber.errors?.pattern">
            Enter Numbers Only
          </div>
        </div>
        

        <div class="form-group">
          <label for="inputEmail3">Address</label>
          <input class="form-control" type="text" formControlName="address">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.address.errors?.required">
            Enter your address.
          </div>
          <!--
		  <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid address.
          </div>
		  -->
        </div>
		
        <!-- <div class="form-group"> -->
          <!-- <label for="inputPassword3">Date</label> -->
          <!-- <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="designation">
            <option value="">Choose...</option>
            <option *ngFor="let internProfile of InternProfile" value="{{internProfile}}">{{internProfile}}
            </option>
          </select> -->
          <!-- error -->
          <!-- <div class="invalid-feedback" *ngIf="submitted && myForm.designation.errors?.required">
            Choose date.
          </div> -->
        <!-- </div> -->

        <div class="form-group">
          <label for="inputEmail3">Deposit amount</label>
          <input class="form-control" type="text" formControlName="depositAmount">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.depositAmount.errors?.required">
            Enter your deposited amount of user.
          </div>
          <!--
		  <div class="invalid-feedback" *ngIf="submitted && myForm.email.errors?.pattern">
            Enter valid deposited amount.
          </div>
		  -->
        </div>
		
		<div class="form-group">
          <label for="inputPassword3">City</label>
          <select class="custom-select form-control" (change)="updateProfile($event.target.value)"
            formControlName="city">
            <option value="">Choose...</option>
            <option *ngFor="let internProfile of InternProfile" value="{{internProfile}}">{{internProfile}}
            </option>
          </select>
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.city.errors?.required">
            Choose city.
          </div>
        </div>
		
		<div class="form-group">
          <label for="inputEmail3">Date</label>
          <input class="form-control" type="text" formControlName="date">
          <!-- error -->
          <div class="invalid-feedback" *ngIf="submitted && myForm.date.errors?.required">
            Enter joining date of user
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-success btn-lg btn-block" type="submit">Save</button>
        </div>
      </form>

    </div>
  </div><!-- form card register -->
</div>
